<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css" />
  </head>

  <body>
    <div class="header">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
      <div style="display: flex">
        <div class="tile" onclick="play(1)" id="1"></div>
        <div class="tile" onclick="play(2)" id="2"></div>
        <div class="tile" onclick="play(3)" id="3"></div>
      </div>
      <div style="display: flex">
        <div class="tile" onclick="play(4)" id="4"></div>
        <div class="tile" onclick="play(5)" id="5"></div>
        <div class="tile" onclick="play(6)" id="6"></div>
      </div>
      <div style="display: flex">
        <div class="tile" onclick="play(7)" id="7"></div>
        <div class="tile" onclick="play(8)" id="8"></div>
        <div class="tile" onclick="play(9)" id="9"></div>
      </div>
    </div>
    <button onclick="reset()">Do It Again</button>

    <script src="tictactoe.js"></script>
  </body>
</html>
